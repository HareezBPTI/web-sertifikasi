<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/myStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
</head>

<body class="body-shifting">
    <section>
        <div class="bg-transparent flex items-center justify-center h-screen">
            <div class="bg-white p-8 rounded-lg shadow-lg w-96">
                <h1 class="text-2xl font-semibold mb-2">Silahkan Login</h1>
                <div class="grid grid-cols-3 items-center text-gray-400 mb-6">
                    <hr class="border-gray-400">
                </div>

                <form method="POST">

                    <div class="mb-3">
                        <label for="usertype" class="block text-sm font-medium text-gray-600">Login Sebagai</label>
                        <select name="usertype" id="usertype" class="mt-1 p-2 w-full border rounded-md">
                            <option value="mahasiswa">Mahasiswa</option>
                            <option value="dosen">Dosen</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="block text-sm font-medium text-gray-600">NIM / Kode Dosen</label>
                        <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
                    </div>
                    <div class="relative mb-4">
                        <!-- <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" id="passwords" name="password" class="mt-1 p-2 w-full border rounded-md"> -->
                        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                        <input type="password" name="password" id="password"
                            class="mt-1 p-2 w-full border rounded-md" />
                        <div class="absolute right-0 -translate-y-8">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                    </div>

                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white p-3 w-full rounded-md mt-3">Login</button>
                </form>
            </div>
            <script src="resources/js/login.js"></script>
        </div>
    </section>


</body>

</html>
